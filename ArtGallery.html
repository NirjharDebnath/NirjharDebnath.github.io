    <script>
        // Load the header and footer HTML dynamically
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                    // After the header is loaded, setup the menu
                    if (elementId === 'header') {
                        // You can add any additional setup steps here if needed
                    }
                })
                .catch(error => console.log('Error loading file:', error));
        }

        // Load header and footer after the page is loaded
        window.onload = function() {
            loadHTML('header.html', 'header');
            loadHTML('footer.html', 'footer');
        };
    </script>
