<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="payment-container">
        <div class="block">
            <h2>Pay to Artist</h2>
            <p>Enter the details below to make the payment</p>

            <form id="payment-form">
                <div class="form-group">
                    <label for="upi-id">Artist's UPI ID</label>
                    <input type="text" id="upi-id" placeholder="artist@upi" required>
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount in INR" required>
                </div>

                <button type="submit">Pay via UPI</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const upiId = document.getElementById('upi-id').value;
            const amount = document.getElementById('amount').value;

            if (upiId && amount) {
                // Redirect to UPI app for payment
                const paymentUrl = `upi://pay?pa=${nirjhardebnath2006@oksbi}&pn=Nirjhar Debnath&mc=123456&tid=001&amt=${amount}&cu=INR&url=https://example.com`;

                // Open the UPI payment app (user's UPI app will open with the details)
                window.location.href = paymentUrl;
            } else {
                alert('Please enter both UPI ID and amount.');
            }
        });
    </script>
</body>
</html>
