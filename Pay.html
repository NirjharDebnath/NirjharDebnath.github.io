<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Payment - Multiple Methods</title>
  <link rel="stylesheet" href="Pay.css">
</head>
<body>
  <div class="payment-container">
    <h1>Support the Artist</h1>
    <p>Choose your preferred payment method</p>
    
    <form id="payment-form">
      <!-- UPI Payment Section -->
      <div class="form-group">
        <label for="upi-id">UPI Payment:</label>
        <input type="text" id="upi-id" name="upi-id" placeholder="example@upi" required>
        <button type="button" onclick="payViaUPI()">Pay via UPI</button>
      </div>

      <!-- Credit/Debit Card Payment Section -->
      <div class="form-group">
        <label for="card-number">Credit/Debit Card Payment:</label>
        <input type="text" id="card-number" name="card-number" placeholder="Enter Card Number" required>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
        <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
        <button type="button" onclick="payViaCard()">Pay via Card</button>
      </div>

      <!-- Net Banking Section -->
      <div class="form-group">
        <label for="bank-select">Net Banking:</label>
        <select id="bank-select" name="bank-select" required>
          <option value="" disabled selected>Select your bank</option>
          <option value="bank1">Bank 1</option>
          <option value="bank2">Bank 2</option>
          <option value="bank3">Bank 3</option>
        </select>
        <button type="button" onclick="payViaBank()">Pay via Net Banking</button>
      </div>
      
    </form>
  </div>

  <script>
    function payViaUPI() {
      const upiId = document.getElementById('upi-id').value;
      const amount = 100; // Example amount

      // Construct UPI URI
      const upiUri = `upi://pay?pa=${upiId}&pn=ArtistName&mc=0000&tid=1234567890&tr=txn12345&tn=Payment%20for%20artwork&am=${amount}&cu=INR`;

      // Redirect to UPI app
      window.location.href = upiUri;
    }

    function payViaCard() {

    function payViaBank() {
      const selectedBank = document.getElementById('bank-select').value;

      // Simulate redirection to bank's net banking page
      alert(`Redirecting to ${selectedBank} Net Banking...`);

  </script>
</body>
</html>
