<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay to Artist</title>
    <link rel="stylesheet" href="Pay.css">
</head>
<body>
    <div class="payment-container">
        <div class="block">
            <h2>Pay to Artist</h2>
            <p>Enter the amount to make the payment</p>

            <form id="payment-form">
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount in INR" required>
                </div>

                <button type="submit">Pay via UPI</button>
            </form>
        </div>
    </div>

    <script>
        // Fixed UPI ID for the artist
        const artistUpiId = 'nirmaldebnath75@oksbi';  // Replace with the actual artist's UPI ID
        const name = "Nirmal debnath";
        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const amount = document.getElementById('amount').value;

            if (amount && amount > 0) {
                // Generate UPI payment URL with fixed UPI ID and the user-entered amount
                const paymentUrl = `upi://pay?pa=${artistUpiId}&pn={name}&mc=123456&tid=001&amt=${amount}&cu=INR`;

                // Redirect to the UPI payment app
                window.location.href = paymentUrl;
            } else {
                alert('Please enter a valid amount.');
            }
        });
    </script>

</body>
</html>
