<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="Pay.css"> <!-- Link to the CSS file -->
</head>
<body>

    <div class="payment-container">
        <h2>Pay to Artist</h2>
        <p>Enter the amount to make the payment</p>

        <form id="payment-form">
            <label for="amount">Amount (INR):</label>
            <input type="number" id="amount" placeholder="Enter amount in INR" required>
            <button type="submit">Pay via UPI</button>
        </form>
    </div>

    <script>
        // Fixed UPI ID for the artist (Replace with the actual UPI ID)
        const artistUpiId = 'nirmaldebnath75@oksbi';  

        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const amount = document.getElementById('amount').value;

            if (amount && amount > 0) {
                // Generate UPI payment URL
                const paymentUrl = `upi://pay?pa=${artistUpiId}&pn=Artist&mc=123456&tid=001&amt=${amount}&cu=INR`;

                // Redirect to the UPI payment app
                window.location.href = paymentUrl;
            } else {
                alert('Please enter a valid amount.');
            }
        });
    </script>

</body>
</html>
