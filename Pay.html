<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy A Painting</title>
    <link rel="stylesheet" href="Pay.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&family=Parisienne&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Pay to Artist</h2>
    <p>Enter the amount to make the payment</p>

    <form id="payment-form">
        <label for="amount">Amount (INR):</label>
        <input type="number" id="amount" placeholder="Enter amount in INR" required>
        <button type="submit">Pay via UPI</button>
    </form>

    <script>
        // Fixed UPI ID for the artist (Replace with the actual UPI ID)
        const artistUpiId = 'nirmaldebnath75@oksbi';  

        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const amount = document.getElementById('amount').value;

            // Check if the amount is valid and greater than 0
            if (amount && amount > 0) {
                // Generate UPI payment URL
                const paymentUrl = `upi://pay?pa=${artistUpiId}&pn=Artist&mc=123456&tid=001&amt=${amount}&cu=INR`;

                // Log the URL to ensure it's correct
                console.log(paymentUrl);

                // Redirect to the UPI payment app
                window.location.href = paymentUrl;
            } else {
                alert('Please enter a valid amount.');
            }
        });
    </script>
</body>
</html>
