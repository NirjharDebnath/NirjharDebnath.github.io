<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Payment - UPI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="payment-container">
    <h1>Support the Artist</h1>
    <p>Make a payment via UPI</p>
    <form id="upi-payment-form">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="upi-id">Enter UPI ID:</label>
        <input type="text" id="upi-id" name="upi-id" placeholder="example@upi" required>
      </div>
      <div class="form-group">
        <label for="amount">Payment Amount (INR):</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
      </div>
      <button type="submit">Pay via UPI</button>
    </form>
  </div>

  <script>
    document.getElementById('upi-payment-form').addEventListener('submit', function (event) {
      event.preventDefault();

      const upiId = document.getElementById('upi-id').value;
      const amount = document.getElementById('amount').value;

      // Construct UPI payment URI
      const upiUri = `upi://pay?pa=${upiId}&pn=ArtistName&mc=0000&tid=1234567890&tr=txn12345&tn=Payment%20for%20artwork&am=${amount}&cu=INR`;

      // Redirect to UPI app
      window.location.href = upiUri;
    });
  </script>
</body>
</html>
