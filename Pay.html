<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Payment Page</title>
  <link rel="stylesheet" href="Pay.css">
</head>
<body>
  <div class="payment-container">
    <h1>Support the Artist</h1>
    <p>Make a payment to support the artist's work.</p>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="amount">Payment Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount in USD" required>
      </div>
      <div class="form-group">
        <label for="message">Message for the Artist:</label>
        <textarea id="message" name="message" placeholder="Write a message (optional)"></textarea>
      </div>
      <button type="submit">Pay Now</button>
    </form>
  </div>
</body>
</html>
